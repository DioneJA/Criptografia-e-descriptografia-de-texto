<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons8-trancar-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Criptografia</title>
</head>

<body>
    <header class="logo">
        <a href="index.html"><img src="img/logo-alura.png" alt="Logo da Alura" class="logomarca"></a>
    </header>
    <main>
            <section class="meio">
                    <textarea placeholder="Digite seu texto" name="texto" id="texto" cols="30" rows="30"
                        required></textarea>
                    <div class="aviso">
                        <img src="img/warning.png" id="warning" />
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="botoes-principais">
                        <button class="criptografia">Criptografar</button>
                        <button class="descriptografia">Descriptografar</button>
                    </div>
            </section>
            <section class="lateral">
                <div class="vazio">
                    <!--vazio-->
                    <img src="img/imagem-lateral.png" alt="Imagem de uma garota segurando uma lupa.">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="texto-digitado">
                    <!--texto-digitado-->
                    <textarea class="resultado"></textarea>
                </div>

                <div class="botao-copiar">
                    <!--botao-copiar-->
                    <button class="copiar">Copiar</button>
                </div>
            </section>
    </main>
</body>
<script src="js/script.js"></script>

</html>
